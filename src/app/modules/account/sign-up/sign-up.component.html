<div class="text-center">
  <div class="form-signin">
    <img src="/assets/images/logoCatavento.png" alt="" width="250px" height="250px">
    <h1 class="h3 mb-3 font-weight-normal">Crie sua conta</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input #userEmail type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input #userPwd type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

    <button routerLink="/verify-email-address" class="btn btn-lg btn-primary btn-block">Criar</button>

    <div class="mb-3 mt-3">
      <label>Já é cadastrado? <a [routerLink]="'/sign-in'" href="">Faça login!</a></label>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2023-2023</p>
  </div>
</div>
